<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified | TechPulse Media</title>
    <link rel="icon" href="./Assets/favicon.jpg" type="image/jpg">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #1e1e1e;
            --secondary: #2a2b31;
            --accent: #f26e1d;
            --highlight: #42c6ca;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: var(--primary);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .verification-card {
            background: rgba(59, 60, 65, 0.85);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success-icon {
            font-size: 5rem;
            color: var(--highlight);
            margin-bottom: 1.5rem;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--highlight);
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn-home {
            background: var(--accent);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-home:hover {
            background: #e65a00;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            color: white;
        }
        
        footer {
            background: var(--secondary);
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .verification-card {
                padding: 2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verification-card">
            <div class="success-icon">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            <h1>Email Verified Successfully!</h1>
            <p>Thank you for verifying your email address. We've received your message and will get back to you soon.</p>
            <a href="./index.html" class="btn-home">Return to Homepage</a>
        </div>
    </div>
    
    <footer>
        <p>Â© 2025 TechPulse Media. All Rights Reserved</p>
    </footer>
</body>
</html>
